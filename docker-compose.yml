version: '2'

services:
  elasticsearch:
    build: elasticsearch/
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xms1g -Xmx1g"
    networks:
      - stack
    volumes:
      - /es-data:/usr/share/elasticsearch/data

  mqtt:
    build: mqtt/
    ports:
      - "1883:1883"
      - "9001:9001"
    networks:
      - stack

  kibana:
    build: kibana/
    volumes:
      - ./kibana/config/:/etc/kibana/
    ports:
      - "5601:5601"
    networks:
      - stack
    depends_on:
      - elasticsearch

  logstash:
    build: logstash/
    command: -f /etc/logstash/conf.d/
    volumes:
      - ./logstash/config:/etc/logstash/conf.d
    ports:
      - "5000:5000"
    networks:
      - stack
    depends_on:
      - elasticsearch
      - rabbitmq

networks:
  stack:
    driver: bridge
